{{ define "not_record_today.html"}}

{{ template "header.html"}}

    <body class="sb-nav-fixed">
        {{ template "layout_top_nav.html"}}
        <div id="layoutSidenav">
            {{ template "layout_side_nav.html"}}
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Analytics</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="/website/dashboard">Dashboard</a></li>
                            <li class="breadcrumb-item active">Records</li>
                        </ol>
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="col-mb-6">
                                    <select onchange="location = this.value;">
                                        <option data-hidden="true">Choose website</option>
                                        {{ range .Websites }}
                                        <option value="/session/record/{{ .ID }}">{{ .URL }}</option>
                                        {{ end }}
                                    </select>
                                </div>   
                            </div>
                        </div>

                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="col-mb-6 text-center">
                                    <p>There are no records for today</p>
                                </div>   
                            </div>
                        </div>
                    </div>
                </main>
                {{ template "footer.html"}}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>

{{ end }}
