{{ define "login.html"}}

{{ template "header.html"}}

    <body style="background-color: #E0FFFF;">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center align-items-center" style="height:80vh">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header">
                                        <h3 class="text-center font-weight-light my-4">Sign in</h3>
                                    </div>
                                    
                                    <div class="card-body">

                                        <form action="/signin" method="post">
                                            
                                            <div class="form-floating mb-3">
                                                <input class="form-control" type="email" placeholder="name@example.com" name="email" required/>
                                                <label for="inputEmail">Email address</label>
                                            </div>
                                            
                                            <div class="form-floating mb-3">
                                                <input class="form-control" type="password" placeholder="Password" name="password" required/>
                                                <label for="inputPassword">Password</label>
                                            </div>
                                           
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                                <label class="form-check-label" for="inputRememberPassword">Remember password</label>
                                            </div>

                                            <!-- <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="password.html">Forgot Password?</a>
                                                <button type="submit" class="btn btn-primary">Sign in</button>
                                            </div> -->

                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><button type="submit" class="btn btn-primary btn-block">Sign in</button></div>
                                            </div>

                                        </form>

                                        <hr class="my-4">
                                            
                                        <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" type="submit">
                                        <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"/></svg>
                                        <i class="fab fa-google me-2"></i>
                                        Sign in with Google
                                        </button>

                                        <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                                        <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"/></svg>
                                        <i class="fab fa-facebook-f me-2"></i>
                                        Sign in with Facebook
                                        </button>
  
                                    </div>

                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="/signup">Need an account? Sign up!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                {{ template "footer.html"}}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>

{{ end }}
