{{ define "register.html"}}

{{ template "header.html"}}

    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header">
                                        <h3 class="text-center font-weight-light my-4">Sign up</h3>
                                    </div>
                                    <div class="card-body">

                                        <form action="/signup" method="post">
                                            
                                            <div class="form-floating mb-3">
                                                <input class="form-control" type="text" placeholder="Enter your full name" name="fullname" required/>
                                                <label for="inputFullName">Full name</label>
                                            </div>

                                            <div class="form-floating mb-3">
                                                <input class="form-control" type="text" placeholder="name@example.com" name="email" required/>
                                                <label for="inputEmail">Email address</label>
                                            </div>

                                            <div class="form-floating mb-3">
                                                <input class="form-control" type="text" placeholder="Create a password" name="password" required/>
                                                <label for="inputPassword">Password</label>
                                            </div>
                                            
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><button type="submit" class="btn btn-primary btn-block">Sign up</button></div>
                                            </div>

                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="/login">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                {{ template "footer.html"}}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>

{{ end }}
